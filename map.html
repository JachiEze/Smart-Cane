<!DOCTYPE html>
<html>
<head>
<title>MyTracker</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
/* Always set the map height explicitly to define the size of the div
* element that contains the map. */
#map {
height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
height: 100%;
margin: 0;
padding: 0;
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?key="></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

var map;
var x, y, z; // Variables for latitude, longitude, and altitude

function loadmaps(){
    $.getJSON("https://api.thingspeak.com/channels/2455348/fields/1/last.json?api_key=LVJ1QM3R4ZCDODCS", function(result){
        var m = result;
        x = Number(m.field1);
    });

    $.getJSON("https://api.thingspeak.com/channels/2455348/fields/2/last.json?api_key=LVJ1QM3R4ZCDODCS", function(result){
        var m = result;
        y = Number(m.field2);
    });

    $.getJSON("https://api.thingspeak.com/channels/2455348/fields/3/last.json?api_key=LVJ1QM3R4ZCDODCS", function(result){
        var m = result;
        z = Number(m.field3);
    }).done(function() {
        initialize();
    });
}

window.setInterval(function(){
    loadmaps();
}, 9000);

function initialize() {
    var mapOptions = {
        zoom: 18,
        center: {lat: x, lng: y}
    };
    map = new google.maps.Map(document.getElementById('map'), mapOptions);

    var marker = new google.maps.Marker({
        position: {lat: x, lng: y},
        map: map
    });

    var infowindow = new google.maps.InfoWindow({
        content: '<p>Latitude: ' + x + '<br>Longitude: ' + y + '<br>Altitude: ' + z + '</p>'
    });

    google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
    });
}

google.maps.event.addDomListener(window, 'load', loadmaps);
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
